<wicket:panel>
    <div class="col-xs-12">
        <div class="panel panel-default highlight">
            <div class="panel-heading">
                <h3 class="panel-title">   Account Information</h3>
            </div>
            <div class="panel-body">
                <form class="form" role="form"  wicket:id="accountForm">


                    <div class="form-group">
                        <label for="companyName">Company Name</label>
                        <input type="text" class="form-control" id="companyName" placeholder="Company Name" wicket:id="companyName" />
                    </div>
                    <div class="row">
                        <div class="form-group col-xs-6">
                            <label for="street1">Street1</label>
                            <input type="text" class="form-control" id="street1" placeholder="Street 1" wicket:id="street1"/>
                        </div>
                        <div class="form-group col-xs-6">
                            <label for="street2">Street 2</label>
                            <input type="text" class="form-control" id="street2" placeholder="Street 2" wicket:id="street2"/>
                        </div>

                        <div class="form-group col-xs-6">
                            <label for="zip">Zip</label>
                            <input type="text" class="form-control" id="zip" placeholder="Zip" wicket:id="zip"/>
                        </div>
                        <div class="form-group col-xs-6">
                            <label for="city">City</label>
                            <input type="text" class="form-control" id="city" placeholder="City" wicket:id="city"/>
                        </div>
                        <div class="form-group col-xs-6">
                            <label for="state">State</label>
                            <input type="text" class="form-control" id="state" placeholder="State" wicket:id="state"/>
                        </div>
                        <div class="form-group col-xs-6">
                            <label for="country">Country</label>
                            <input type="text" class="form-control" id="country" placeholder="Country" wicket:id="country"/>
                        </div>


                    </div>

                    <div class="input-group col-xs-6">
                        <label for="emailAddress">Email address</label>          
                        <div class="input-group">                                                                    

                            <input type="email" class="form-control" id="emailAddress" placeholder="Enter email"  wicket:id="companyEmailAddress">
                            <span class="input-group-addon">
                                <input type="checkbox">
                            </span>
                        </div><!-- /input-group -->
                        <p class="help-block">Check to make primary</p>



                    </div>
                    <div class="input-group col-xs-6">
                        <label for="phoneNo">Phone No.</label>          
                        <div class="input-group">                                                                    
                            <input type="text" class="form-control" id="phoneNo" placeholder="Enter Phone No"  wicket:id="phoneNumber">
                            <span class="input-group-addon">
                                <input type="checkbox">
                            </span>
                        </div><!-- /input-group -->
                        <p class="help-block">Check to mark primary</p>
                    </div>
                    <div class="row">
                        <div class="form-group col-xs-6">
                            <label for="twitterHandle">Twitter Handle</label>
                            <input type="text" class="form-control" id="twitterHandle" placeholder="Twitter Handle"  wicket:id="twitterHandle"/>
                        </div>
                        <div class="form-group col-xs-6">
                            <label for="facebookHandle">Facebook Handle</label>
                            <input type="text" class="form-control" id="facebookHandle" placeholder="Facebook Handle" wicket:id="facebookHandle"/>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-xs-6">
                            <label for="linkedInHandle">Linkedin Handle</label>
                            <input type="text" class="form-control" id="linkedInHandle" placeholder="LinkdedIn Handle" wicket:id="linkdedInHandle"/>
                        </div>
                        <div class="form-group col-xs-6">
                            <label for="skypeHandle">Skype Handle</label>
                            <input type="text" class="form-control" id="skypeHandle" placeholder="Skype Handle" wicket:id="skypeHandle"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="blogUrl">Blog Url</label>
                        <input type="text" class="form-control" id="blogUrl" placeholder="Blog Url" wicket:id="blogUrl"/>
                    </div>

<!--                    <div class="row">
                        <div class="col-sm-6 col-md-4">
                            <ul class="list-group">
                                <li class="list-group-item">    <input type="checkbox"> &nbsp; Owner</li>
                            </ul>
                        </div>
                        <div class="col-sm-4 col-md-4">
                            <ul class="list-group">
                                <li class="list-group-item">    <input type="checkbox"> &nbsp; Contact</li>


                            </ul>
                        </div>
                        <div class="col-sm-6 col-md-4">
                            <ul class="list-group">
                                <li class="list-group-item">    <input type="checkbox"> &nbsp; Products</li>
                            </ul>
                        </div>

                        <div class="col-sm-6 col-md-4">
                            <ul class="list-group">
                                <li class="list-group-item">    <input type="checkbox"> &nbsp; Tasks</li>
                            </ul>
                        </div>
                    </div>-->
                 <span wicket:id="customerTypeChoice">
                    <div class="radio-inline">
                        <label>
                            <input type="radio" wicket:id="premium" name="custType"/>Premium
                        </label>
                    </div>
                    <div class="radio-inline">
                        <label>
                            <input type="radio" wicket:id="valued" name="custType"/>Valued
                        </label>                                        
                    </div>
                    <div class="radio-inline">
                        <label>
                            <input type="radio" wicket:id="normal" name="custType"/>Normal
                        </label>                                        
                    </div>
                  </span>
                    <table class="table">
                        <thead>
                            <tr><th>Interaction history</th></tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>one</td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="form-group">
                        <label for="comments">Comments</label>
                        <textarea class="form-control" placeholder="Comment"  id="comments" wicket:id="comments"></textarea>                                        
                    </div>
                    <button type="submit" class="btn btn-default">Submit</button>
                </form>

            </div>

        </div>
    </div>
</wicket:panel>
